<!doctype html>
<meta charset="utf-8">
<title>Sprite desde imagen</title>
<body>
<script src="../pixi.js/bin/pixi.js"></script>
<script>

//Create a Pixi stage and renderer and add the 
//renderer.view to the DOM
var stage = new PIXI.Container(),
    renderer = PIXI.autoDetectRenderer(256, 256);
document.body.appendChild(renderer.view);

//load an image and run the `setup` function when it's done
PIXI.loader
  .add("images/num01.png")
  .load(setup);

//This `setup` function will run when the image has loaded
function setup() {

	var num01 = new PIXI.Sprite(PIXI.loader.resources["images/num01.png"].texture);

	//You can also create the `num01` sprite from the texture, like this:
	//var num01 = new Sprite(TextureCache["images/num01.png"]);

	/*
	//Everything that Pixi loads is in the `loader.resources` object
	console.log(loader.resources);

	//That means you can alternatively create the sprite from the
	//texture in one step like this: 
	var num01 = new Sprite(loader.resources["images/num01.png"].texture);
	*/

	//Position the sprite and change its width and height
	num01.x = 96;
	num01.y = 96;

	//Add the num01 to the stage
	stage.addChild(num01);

	//border around the canvas 
	renderer.view.style.border = "10px dashed black";


	//To change the background color
	renderer.backgroundColor = 0xffffff;

	//To resize the canvas
	renderer.resize(512, 512);

	//Render the stage   
	renderer.render(stage);

	//If you ever need to, here's how you can clean out WebGL's GPU
	//memory manually
	/*
	Object.keys(TextureCache).forEach(function(texture) {
	TextureCache[texture].destroy(true);
	});
	*/
}
</script>
</body>
