<body>
<script src="../pixi.js/bin/pixi.js"></script>
<script>

//Test that Pixi is working
console.log(PIXI);

//Aliases
var Container = PIXI.Container,
	Rectangle = (PIXI.Rectangle),
	Sprite = PIXI.Sprite,
	Texture = PIXI.Texture,
	TextureCache = PIXI.utils.TextureCache,
	autoDetectRenderer = PIXI.autoDetectRenderer,
	loader = PIXI.loader,
	resources = PIXI.loader.resources;


//Create a Pixi stage and renderer and add the 
//renderer.view to the DOM
var stage = new Container(),
	renderer = autoDetectRenderer(512, 256);
	document.body.appendChild(renderer.view);

//	cargar embaldoasdo de imagenes. run the `setup` function when it's done
loader
	.add("images/tablero-numeros-sumado.png")
	.load(setup);


function setup() {

  //Create the `tileset` sprite from the texture
  var texture = TextureCache["images/tablero-numeros-sumado.png"];

  var rectangle;

  //para cada imagen, comenzando con el tablero
  //Create a rectangle object that defines the position and size of the sub-image you want to extract from the texture
  //Tell the texture to use that rectangular section
  //Create the sprite from the texture
  //Position the rocket sprite on the canvas

  rectangle = new Rectangle(60, 60, 440, 440);
  texture.frame = rectangle;
  var tablero = new Sprite(texture);
  tablero.x = 32;
  tablero.y = 32;

  stage.addChild(tablero);

  //	rectangle = new Rectangle(89,2,32,32);
  //	texture.frame = rectangle;
  //	var num01 = new Sprite(texture);
  //	num01.x = 64;
  //	num01.y = 99;

  //	stage.addChild(num01);

  //Render the stage   
  renderer.render(stage);
}


</script>
